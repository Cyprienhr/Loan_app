<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Business Loan Application System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fas fa-hand-holding-usd header-icon"></i>
        <h1>Business Loan Application</h1>
        <p class="subtitle">
          Complete the form below to check your loan eligibility
        </p>
      </div>

      <form id="loanForm">
        <div class="section">
          <h2 class="section-title">
            <i class="fas fa-user-tie"></i> Business Information
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="businessOwner">
                <i class="fas fa-user"></i> Business Owner Name:
              </label>
              <input
                type="text"
                id="businessOwner"
                placeholder="e.g., Cyprien"
                required
              />
            </div>
            <div class="form-group">
              <label for="businessAge">
                <i class="fas fa-calendar-alt"></i> Business Age (months):
              </label>
              <input
                type="number"
                id="businessAge"
                placeholder="e.g., 12"
                min="0"
                max="600"
                required
              />
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">
            <i class="fas fa-chart-line"></i> Financial Details
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="revenue">
                <i class="fas fa-money-bill-wave"></i> Monthly Revenue (Frw):
              </label>
              <input
                type="number"
                id="revenue"
                placeholder="e.g., 500,000"
                min="0"
                step="1000"
                required
              />
              <small class="hint">Enter average monthly revenue</small>
            </div>
            <div class="form-group">
              <label for="loanAmount">
                <i class="fas fa-coins"></i> Requested Loan Amount (Frw):
              </label>
              <input
                type="number"
                id="loanAmount"
                placeholder="e.g., 2,000,000"
                min="300000"
                max="10000000"
                step="100000"
                required
              />
              <small class="hint">Range: 300,000 - 10,000,000 Frw</small>
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">
            <i class="fas fa-shield-alt"></i> Credit Assessment
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="hasCollateral">
                <i class="fas fa-lock"></i> Has Collateral:
              </label>
              <select id="hasCollateral" required>
                <option value="" disabled selected>Select an option</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
            <div class="form-group">
              <label for="creditScore">
                <i class="fas fa-star"></i> Credit Score:
              </label>
              <input
                type="number"
                id="creditScore"
                placeholder="Score range: 300-850"
                min="300"
                max="850"
                required
              />
              <small class="hint"
                >Higher score increases approval chances</small
              >
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">
            <i class="fas fa-file-invoice"></i> Additional Information
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="hasUnpaidLoans">
                <i class="fas fa-exclamation-circle"></i> Has Unpaid Loans:
              </label>
              <select id="hasUnpaidLoans" required>
                <option value="" disabled selected>Select an option</option>
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="defaultRate">
                <i class="fas fa-percentage"></i> Default Rate (%):
              </label>
              <input
                type="number"
                id="defaultRate"
                placeholder="e.g., 30"
                min="0"
                max="100"
                required
              />
              <small class="hint">Enter 0 if no previous loans</small>
            </div>
            <div class="form-group full-width">
              <label for="isRegistered">
                <i class="fas fa-registered"></i> Business Registration Status:
              </label>
              <select id="isRegistered" required>
                <option value="" disabled selected>Select an option</option>
                <option value="true">Registered Business</option>
                <option value="false">Not Registered</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit">
          <i class="fas fa-check-circle"></i> Check Loan Eligibility
        </button>
      </form>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles/chatbot.css" />
    <script src="scripts/chatbot.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new Chatbot();
      });
    </script>
  </body>
</html>
